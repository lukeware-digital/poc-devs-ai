hardware_profile: "default"
description: "Perfil de configuração padrão otimizado para hardware médio-alto (8GB+ VRAM, 32GB+ RAM)"
# Serviços
redis_host: "localhost"
redis_port: 6379
chroma_host: "localhost"
chroma_port: 8000
ollama:
  host: "localhost:11434"
  enabled: true
  stream: true
# Modelos LLM
primary_model: "phi3:mini"
fallback_models:
  - "tinyllama"
  - "qwen2:1.5b-instruct-q4_K_M"
  - "gemma:2b"
# Modelos por Agente
agent_models:
  agent1: "phi3:mini"
  agent2: "qwen2:1.5b-instruct-q4_K_M"
  agent3: "phi3:mini"
  agent4: "llama3.2:3b"
  agent5: "gemma:2b"
  agent6: "llama3.2:3b"
  agent7: "phi3:mini"
  agent8: "qwen2:1.5b-instruct-q4_K_M"
# Parâmetros dos Agentes
agents:
  agent1:
    temperature: 0.3
    max_retries: 2
  agent2:
    temperature: 0.8
    max_retries: 3
  agent3:
    temperature: 0.2
    max_retries: 2
  agent4:
    temperature: 0.3
    max_retries: 2
  agent5:
    temperature: 0.2
    max_retries: 3
  agent6:
    temperature: 0.3
    max_retries: 2
  agent7:
    temperature: 0.1
    max_retries: 1
  agent8:
    temperature: 0.4
    max_retries: 2
# Orquestração
orchestrator:
  single_agent_mode: true
  concurrent_agents: 1
  max_auto_retries: 2
  state_checkpoint_interval: 60
  circuit_breaker:
    failure_threshold: 3
    reset_timeout: 300
  request_timeout: 600
  recursion_limit: 15
  max_retry_attempts: 3
  max_code_reviews_per_job: 5
# Performance
performance:
  batch_processing: false
  gpu_offloading: true
  max_startup_time: 120
  memory_management:
    swap_usage_limit: 0.5
    gc_interval: 300
  cache_ttl: 3600
  max_tokens:
    agent1: 2048
    agent2: 2048
    agent3: 4096
    agent4: 2048
    agent5: 2048
    agent6: 4096
    agent7: 4096
    agent8: 2048
# Segurança
security:
  enable_guardrails: true
  capability_token_ttl: 300
  sandbox_enabled: true
  network_isolation: true
# Especialização de Linguagem
language_specialization:
  language: "python"
  version: "3.12+"
  conventions:
    style_guide: "PEP8"
    type_hints: true
    docstring_format: "google"
  tools:
    linter: "ruff|black"
    formatter: "black"
    test_framework: "pytest"
  specific_guidelines: []
