hardware_profile: "ryzen5800x_rtx3060ti"
description: "Perfil otimizado para AMD Ryzen 5800X + NVIDIA RTX 3060 Ti (8GB VRAM) + 32GB RAM"
# Serviços
redis_host: "localhost"
redis_port: 6379
chroma_host: "localhost"
chroma_port: 8000
ollama_host: "localhost:11434"
# Modelos LLM
primary_model: "llama3:8b-instruct-q4_0"
fallback_models:
  - "mistral:7b-instruct-v0.2-q4_0"
  - "phi3:medium-4k-instruct-q4_0"
  - "codegemma:7b-instruct-q4_0"
# Parâmetros dos Agentes
agents:
  agent1:
    temperature: 0.3
    max_retries: 2
  agent2:
    temperature: 0.8
    max_retries: 3
  agent3:
    temperature: 0.2
    max_retries: 2
  agent4:
    temperature: 0.3
    max_retries: 2
  agent5:
    temperature: 0.2
    max_retries: 3
  agent6:
    temperature: 0.3
    max_retries: 2
  agent7:
    temperature: 0.1
    max_retries: 1
  agent8:
    temperature: 0.4
    max_retries: 2
# Orquestração
orchestrator:
  concurrent_agents: 3
  max_auto_retries: 2
  state_checkpoint_interval: 60
  circuit_breaker:
    failure_threshold: 3
    reset_timeout: 300
# Performance
performance:
  batch_processing: true
  gpu_offloading: true
  max_startup_time: 120
  memory_management:
    swap_usage_limit: 0.5
    gc_interval: 300
# Segurança
security:
  enable_guardrails: true
  capability_token_ttl: 300
  sandbox_enabled: true
  network_isolation: true
